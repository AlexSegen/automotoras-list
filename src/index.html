<body>
	<div class="container mt-40">

	<div class="table-responsive">
		<table class="table table-cutom table-hover table-carlist">
			<thead>
			<tr>
				<th>N°</th>
				<th>Código /<br> Patente</th>
				<th>Vehículo</th>
				<th>Kilometraje</th>
				<th>Precio</th>
				<th>Vistas (V)</th>
				<th>
					DP <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="Días Publicados"></i>
				</th>
				<th>
					DPV <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="Días Promedio Venta"></i>
				</th>
				<th>Leads <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="Suma de Mensajes y Llamadas"></i></th>
				<th>Salud de <br>Publicación <i class="fa fa-question-circle health-question"></i></th>
				<th>Aviso</th>
				<th>
					<input class="custom-checkbox" id="checkall" type="checkbox" value="">
					<label for="checkall"></label>
				</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td><a href="#!" title="Ver Publicación"> 650087 /<br>AA0001 </a></td>
					<td>
						<div class="media car-details">
							<div class="media-left">
								<a href="">
									<img class="media-object" src="./assets/img/car.jpg" alt="">
								</a>
							</div>
							<div class="media-body">
								<h4 class="media-heading">Toyota YARIS</h4>
								<span>1.5 GLI AUTO</span>
								<span class="caryear">2014</span>
							</div>
						</div>
					</td>
					<td>10.000 Kms</td>
					<td>$ 15.000.000</td>
					<td>300</td>
					<td>
						<span class="post-days green"> <!--green o red-->
							20
						</span>
					</td>
					<td>30</td>
					<td class="item-leads">
						<div class="lead-prom">20</div>
						<span><i class="fa fa-envelope"></i> 5</span> +
						<span><i class="fa fa-phone"></i> 15</span>
					</td>
					<td>
						<div class="post-health">

							<ul>
								<li><i class="fa fa-camera" aria-hidden="true" title="Fotos agregadas"></i> 20<strong>/25</strong></li>
								<li><i class="fa fa-camera-retro" aria-hidden="true" title="Fotos 360"></i> 360 <strong>NO</strong></li>
								<li><i class="fa fa-comment-o" aria-hidden="true" title="Puntaje de comentario"></i> 5%</li>
							</ul>
<!-- 
							<i class="fa fa-battery-three-full health-score high" title="Salud Alta" aria-hidden="true"></i>
							
							<i class="fa fa-battery-three-quarters health-score high" title="Salud Alta" aria-hidden="true"></i>

							<i class="fa fa-battery-quarters health-score low" title="Salud Baja" aria-hidden="true"></i> -->

							<i class="fa fa-battery-half health-score-icon medium" title="Salud Media" aria-hidden="true"></i>
							
							<span class="health-score">%55</span>

						</div>
					</td>
					<td>
						<a href="#!">
							<img src="./assets/img/icons/print-post.png" class="print-icon">
							Imprimir
						</a>
					</td>
					<td class="text-center">
						<input class="custom-checkbox" id="check" type="checkbox" value="">
						<label for="check"></label>
					</td>
					
				</tr>
				
			</tbody>

		</table>
	</div>


	</div>

	<script type="text/javascript" src="./assets/js/app.bundle.js"></script>
